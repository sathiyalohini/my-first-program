<html>

<head>
    <center> <h1>SUM OF TWO NUMBERS</h1></center>

<body style="background-color: pink;font-size:10px">

   <center>
        <h4>Enter number1</h4>
        <input id="a" type="text" name="number1"><br>
        <h4>Enter number2</h4>
        <input id="b" type="text" name="number2"><br>
        
        <input type="button"  onclick='sum()'name="add" value=add>
    </center> 
<script>
    function add(a,b){
        result=a+b;
        console.log(result)
    }
    function sum(){
        aValue = parseInt(document.getElementById("a").value);
        bValue = parseInt(document.getElementById("b").value);
        add(aValue,bValue);
    }



    
</script>
    
</body>
</html>
